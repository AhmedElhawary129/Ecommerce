name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --no-audit --fund=false
      - run: npm run build

      - name: Lint (non-blocking)
        run: npm run lint || echo "lint errors (non-blocking)"

      - run: npm test -- --passWithNoTests
